{% extends "core/base.html" %}

{% block content %}
<header class="py-6 text-center bg-green-700 text-white">
    <h1 class="text-3xl">Upload File to "{{ project.name }}"</h1>
</header>

<div class="flex justify-center mt-8">
    <a href="{% url 'project:project' project.id %}#files" class="py-4 px-8 bg-green-500 text-white rounded-xl inline-block">All Files</a>
</div>

<form class="py-6 px-8 space-y-4 text-center" method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="space-y-4">
        <label for="{{ form.name.id_for_label }}" class="text-black text-center">Name</label><br>
        <input name="{{ form.name.name }}" type="text" id="{{ form.name.id_for_label }}" class="w-full py-4 px-6 rounded-xl text-black outline outline-green-900">
    </div>
    <div class="space-y-4">
        <label for="{{ form.attachment.id_for_label }}" class="text-black">Attachment</label><br>
        <input type="file" name="{{ form.attachment.name }}" id="{{ form.attachment.id_for_label }}"
        class="w-full py-4 px-6 rounded-xl text-black outline outline-green-900">
        
    </div>
    
    <div class="flex justify-center mt-8">
        <button class="py-4 px-8 rounded-xl bg-green-900 text-white inline-block">Submit</button>
    </div>
    
</form>

{% endblock %}

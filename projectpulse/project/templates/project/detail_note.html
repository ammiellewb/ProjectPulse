{% extends 'core/base.html' %}
{% block content %}
<header class="py-6 text-center bg-green-700 text-white">
    <h1 class="text-3xl">{{ note.name }}</h1>
</header>

<div class="mt-1 outline outline-green-900">
    <p class="py-6 px-8">{{ note.body }}</p>
</div>

<div class="flex justify-center mt-8 space-x-4">
    <a href="{% url 'project:project' project.id %}#notes" class="py-4 px-8 bg-green-500 text-white rounded-xl inline-block">All Notes</a>
    <a href="{% url 'project:edit_note' project.id note.id %}" class="py-4 px-8 bg-green-900 text-white rounded-xl">Edit</a>
    <a href="{% url 'project:delete_note' project.id note.id %}" class="py-4 px-8 bg-green-900 text-white rounded-xl">Delete</a>
</div>

{% endblock %}

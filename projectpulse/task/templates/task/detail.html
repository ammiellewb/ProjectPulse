{% extends "core/base.html" %}

{% block content %}
<header class="py-6 text-center bg-green-700 text-white">
    <h1 class="text-3xl">{{ task.name }}</h1>
</header>

<div class="py-6 px-8 mt-1 outline outline-green-900">
    <p class="text-center mb-2 {% if task.is_done %}text-blue-500{% else %}text-red-500{% endif %}">
        <strong class="font-bold">Status:</strong>
        {% if task.is_done %}
        <span class="text-blue-500">COMPLETED</span>
        {% else %}
        <span class="text-red-500">IN PROGRESS</span>
        {% endif %}
    </p>
    {% if task.description %}
    <p class="">{{ task.description }}</p>
    {% endif %}
</div>


<div class="flex justify-center mt-8 space-x-4">
    <a href="{% url 'todolist:todolist' task.project_id task.todolist_id %}" class="py-4 px-8 bg-green-500 text-white rounded-xl inline-block">All Tasks</a>
    {% if not task.is_done %}
    <a href="?is_done=yes" class="py-4 px-8 bg-green-900 text-white rounded-xl">Mark As Done</a>
    <a href="{% url 'task:edit' task.project_id task.todolist_id task.id %}" class="py-4 px-8 bg-green-900 text-white rounded-xl">Edit</a>
    {% endif %}
    <a href="{% url 'task:delete' task.project_id task.todolist_id task.id %}" class="py-4 px-8 bg-green-900 text-white rounded-xl">Delete</a>
</div>

<div class="mt-6 grid grid-cols-4 gap-4">

</div>
{% endblock %}

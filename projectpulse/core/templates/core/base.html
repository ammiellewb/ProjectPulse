<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col h-screen justify-between">
        <nav class="py-4 px-8 flex items-center justify-between bg-green-700">
            <a href="{% url 'core:index' %}" class="flex items-center">
                <div class="bg-white rounded-xl flex items-center justify-center h-14 px-4"> 
                    {% load static %}
                    <img src="{% static 'logo.png' %}" alt="ProjectPulse Logo" class="h-12 w-auto"> <!-- Logo -->
                </div>
            </a>
            <div class="space-x-4">
                <a class="text-white h-14 px-4 py-2 bg-transparent" href="{% url 'core:about' %}">About</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'project:projects' %}" class="py-4 px-8 h-14 bg-green-600 text-white rounded-xl">Projects</a>
                <a href="{% url 'account:logout' %}" class="py-4 px-8 h-14 bg-transparent outline outline-white text-white rounded-xl">Log Out</a>
                {% else %}
                <a href="{% url 'account:login' %}" class="py-4 px-8 h-14 bg-green-600 text-white rounded-xl">Log In</a>
                <a href="{% url 'account:signup' %}" class="py-4 px-8 h-14 bg-green-500 text-white rounded-xl">Sign Up</a>
                {% endif %}
            </div>
        </nav>
        
        <main class="mb-auto py-6 px-8">
            {% block content %}
            {% endblock %}
        </main>
    
        <footer class="mt-6 py-8 px-8 bg-green-900 text-center">
            <p class="text-white">2024 - ProjectPulse</p>
        </footer>
    </div>
    
</body>

</html>
